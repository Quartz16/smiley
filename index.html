<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body onload="initializeConfig(); resizeAndDraw(); " onresize="resizeAndDraw();">
            <img id="img" src="imgs/hedgehog.jpg" alt="Doodle of a hedgehog with quills fallen at its feet">
            <div id="slidecontainer">
                <input type="range" class="slider" id="eyeHeightRange" name="Eye Height" min="getEyeHeightMin();" max="getEyeHeightMax();" value="10" onchange="currentConfig.eyeHeight=this.value;">
            </div>
            <canvas id="canvas" onmousedown="createSmiley(event); mousedown=true;" onmousemove="if (mousedown) createSmiley(event);" onmouseup="mousedown=false"> </canvas>

            <!-- 
            <p id="debug">
            DEBUG
            </p>
            -->
    </body>

</html>
